[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "py-project-toml"
authors = [{ name = "Jan MeiÃŸner", email = "philipp.meissner@rwth-aachen.de" }]
description = "Reject me"
readme = "README.md"
requires-python = ">=3.8.1"
dynamic = ["version"]
packages = [{ include = "anonymigraph", from = "src" }]
dependencies = ["numpy", "networkx"]

[tool.flit.module]
name = "anonymigraph"

[project.optional-dependencies]
dev = ["black==23.3.0", "pre-commit==3.3.1"]
test = ["pytest", "pytest-cov"]
full = ["jupyter"]

[tool.black]
line-length = 120
fast = true

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client",
]
ignore = ["E722", "B001", "W503", "E203", "W292"]
